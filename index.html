<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movie.css">
    <title>Movie Search App</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <b>Movie Search App</b>
            </div>
            <div class="search-container">
                <form action="">
                    <input type="text" class="inputBox" placeholder="search movie">
                    <button class="searchBtn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- main section of movie -->
    <main>
        <section>
            <div class="movie-container noBackground">
                <h2> Search Movie Details Here.</h2>
                
            </div>
        </section>
    </main>
    <!-- footer -->

    <footer>
        <p>&copy; 2023 Movie Guide App</p>
    </footer>
    <script src="movie.js"></script>
</body>
</html>
